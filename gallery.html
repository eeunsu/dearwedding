        <script>
            $(function() {
                $('.gallery_tabBtn > li').on('click', function(e) {
                    e.preventDefault()
                    let active = $(this).index()
                    //console.log(active)

                    $('.gallery_tabBtn > li').removeClass('on')
                    $('.gallery_tabBtn > li').eq(active).addClass('on')

                    $('.gallery_tabMod > ul').removeClass('on')
                    $('.gallery_tabMod > ul').eq(active).addClass('on')
                    
                })

                $('.gallery_tabMod > ul > li').on('click', function() {
                    let active = $(this).index()
                    //console.log(active)
                  
                })

                //본식 스냅 모달창
                let snapModal = $('.snap_gallery li img');
                const ModalBox = $('.gallery_modal');
                
                snapModal.on('click',function(){
                    ModalBox.addClass('on')
                    $('.modalImg > figure').append("<img src='" + $(this).attr('src') + "'>");

                    //스크롤고정
                    $('html, body').css({'overflow': 'hidden', 'height': '100%'});
                    $('#element').on('scroll touchmove mousewheel', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                    });
                })

                //스튜디오 모달창
                let studioModal = $('.studio_gallery li img');
                studioModal.on('click',function(){
                    ModalBox.addClass('on')
                    $('.modalImg > figure').append("<img src='" + $(this).attr('src') + "'>");

                    //스크롤고정
                    $('html, body').css({'overflow': 'hidden', 'height': '100%'});
                    $('#element').on('scroll touchmove mousewheel', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                    });
                })

                //모달창 닫기
                const modalClose = $('.modalClose')
                modalClose.on('click', function(){
                    ModalBox.removeClass('on')
                    $('.modalImg img:last').remove();

                    //스크롤해제
                    $('#element').off('scroll touchmove mousewheel');
                    $('html, body').css({'overflow': 'inherit', 'hegiht': 'inherit'})
                })
            })
